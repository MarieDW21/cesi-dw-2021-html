<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="CSS/index.css">
			<title>Contact</title>
		</head>
		<body>
			
				<form action="mailto:marie62390.defrance@gmail.com" method="post" enctype="text/plain">
					<div class="form">
						<div class="contact">
							<input type="text" pattern="[a-z][0-9]" maxlength="30" name="adress" placeholder="Adresse" value="">
							<input type="text" name="town" pattern="[a-z]" maxlength="40" placeholder="Ville" value="">
							<input type="number" name="postal" pattern="[0-9]" maxlength="5" placeholder="Code postal" value="">
							<input type="tel" name="telephon" pattern="[0-9]" maxlength="10" placeholder="Telephone" value="">
							<input type="text" name="contact_reason" placeholder="Raison du contact" value="">
						</div>
						
						<div id="mailto">
						<button type="submit">Envoyer un mail</button>
						</div>
					</div>	
				</form>
			
		</body>
	</html>

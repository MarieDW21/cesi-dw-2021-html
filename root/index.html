<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="exercice.css">
			<title>Formulaire</title>
		</head>
		<body>
			<form>
				<label for="nom">Nom :</label>
				<input type="texte" name="Nom" pattern="[a-z]{4, 20}" placeholder="Defrance" required="">
			<br>
				<label for="prénom">Prénom :</label>
				<input type="texte" name="prénom" pattern="[a-z]" placeholder="Marie" maxlength="20" required="">
			<br>
				<label for="date de naissance">Date de naissance :</label>
				<input type="date" name="date de naissance" required="">
			<br>
				<label for="ville">Ville :</label>
				<input type="texte" name="ville" pattern="[a-z]" placeholder="Arras" maxlength="20" required="">
			<br>
				<label for="téléphone">Téléphone :</label>
				<input type="tel" name="télephone" pattern="[0-9]" placeholder="0601020304" maxlength="10" required="">
			<br><br>
				<input type="submit" name="envoyer">
			</form>
		</body>
	</html>
